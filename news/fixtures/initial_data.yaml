  fields:
    title: 镀层工艺力学与摩擦学课题组取得重大突破
    pub_date: 2013-10-01 00:00:00+0800
    author: 1
    content: 课题组成立于1998年，主要致力于提高金属材料表面性能及摩擦性能等相关领域的研究工作。早期，通过对稀土铝镀层组织演变及力学特性的研究，提出超声振动制备热浸稀土铝新方法.
    
              2001年，引进等离子体电解氧化(PEO)交变脉冲电源，开发了AOTOPED自动控制系统，实现了对电源的实时数据采集和自动反馈控制，开始铝合金陶瓷化方法的研究。
              
              2006年，成功研制了VCA-1型真空阴极弧离子镀设备，极限真空达10-4Pa，单弧源沉积Al层的速度超过40mm/hour.
